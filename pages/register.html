    <div id="data">
        <h1>Be A Hero!</h1>
        <form id="registrationForm">
            <div class="form_row"><input placeholder="First Name" type="text" name="fName" id="fname" required>
                <input placeholder="Last Name" type="text" name="lName" id="lname" required>
            </div>
            <div class="form_row">
                <input placeholder="Contact" type="tel" name="contact" id="contact" required>
                <input placeholder="Email Address" type="email" name="email" id="email" required>
                <input placeholder="Date Of Birth (Must be 18+)" class="textbox-n" type="text" onfocus="(this.type='date')" id="date"
                    required>
            </div>
            <div class="form_row">
                <select name="sex" id="sex" form="registrationForm" required>
                    <option value="">Sex</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="N">Non Binary</option>
                    <option value="X">Prefer not to disclose</option>
                </select>
                <select name="bloodGroup" id="bgrp" form="registrationForm" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form_row">
                <div class="cm"><input placeholder="Height (>0)" type="number" name="height" id="height" required>
                </div>
                <div class="kg"><input placeholder="Weight (>0)" type="number" name="weight" id="weight" required>
                </div>
            </div>
            <div placeholder="Location" name="location" required id="geocoder"></div>
            <input style="display:none;" placeholder="geocoder_inp" name="geocoder" id="geocoder_input" required>
            <input type="submit" id="submit" onclick="validate(this)">
        </form>
    </div>
    <script src="../js/register.js"></script>
    <script>
        mapboxgl.accessToken =
            "pk.eyJ1IjoiY29kZS1zb2hhbSIsImEiOiJjbDFsdmU0MjUwZWlpM2pvYnZmem16dG1kIn0.UX8hn1EN63EqElkp8D8Yhg";
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            placeholder: 'Search for Location',
            types: "country,region,place,postcode,locality,neighborhood",
        });

        geocoder.addTo("#geocoder");

        // // Get the geocoder results container.
        const results = document.getElementById("geocoder_input");
        // Add geocoder result to container.
        geocoder.on("result", (e) => {
            results.value = JSON.stringify(e.result.geometry.coordinates, null, 2);
        });

        // // Clear results container when search is cleared.

    </script>

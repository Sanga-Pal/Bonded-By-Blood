<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register @ BBB</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/donate.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

</head>

<body>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <nav>
        <div class="navbarleft">
            <!-- <img src="/IMG/logo-final.png" alt="logo" height="45px"> -->
            <!-- <ul>
                    <li><span>BONDED-BY-BLOOD</span></li>
                </ul> -->
            <svg class="svg_type" width="100%" height="100%" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                <path id="path">
                    <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="4s" begin="0s"
                        repeatCount="indefinite" />
                </path>
                <text font-size="100" font-family="Montserrat" fill='hsla(36, 95%, 85%, 1)'>
                    <textPath xlink:href="#path">BONDED-BY-BLOOD
                    </textPath>
                </text>
            </svg>

        </div>
        <div class="navbarright">
            <ul>
                <li><a id="active" href="/pages/register.html">Donate</a></li>
                <li><a href="/pages/locate.html">Find Donors</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div id="data">
        <form id="registrationForm" onsubmit="validate(this)">
            <input placeholder="First Name" type="text" name="fName" id="fname" required>
            <input placeholder="Last Name" type="text" name="lName" id="lname" required>
            <input placeholder="Contact" type="text" name="contact" id="contact" required>
            <select name="bloodGroup" id="bgrp" form="registrationForm" required>
                <option value="null">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <div placeholder="Location" name="location" required id="geocoder"></div>
            <input style="display:none;" placeholder="geocoder_inp" name="geocoder" id="geocoder_input" required>
            <input type="submit" id="submit" onclick="validate(this)">
        </form>
    </div>
    <script src="../js/main.js"></script>
    <script>
        mapboxgl.accessToken =
            "pk.eyJ1IjoiY29kZS1zb2hhbSIsImEiOiJjbDFsdmU0MjUwZWlpM2pvYnZmem16dG1kIn0.UX8hn1EN63EqElkp8D8Yhg";
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            placeholder: 'Search for Location',
            types: "country,region,place,postcode,locality,neighborhood",
        });

        geocoder.addTo("#geocoder");

        // // Get the geocoder results container.
        const results = document.getElementById("geocoder_input");
        // Add geocoder result to container.
        geocoder.on("result", (e) => {
            results.value = JSON.stringify(e.result.geometry.coordinates, null, 2);
        });

        // // Clear results container when search is cleared.
        // geocoder.on("clear", () => {
        //     results.innerText = "";
        // });

    </script>
</body>

</html>
